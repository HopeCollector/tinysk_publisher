log:
  filename: stderr
  # 0: trace, 1: debug, 2: info, 3: warn, 4: error, 5: critical, 6: off
  loglevel: 0
  pattern: "[%Y-%m-%d %H:%M:%S] [%L] [%P] [%T] %v"

sensors: [status, imu, video0]

status:
  topic: /tinysk/status
  type: Status
  rate: 1
  cmd: bash /ws/publisher/test/unit/status.sh

imu:
  topic: /tinysk/imu
  type: Imu
  rate: 100
  port: /dev/ttyUSB0
  baud_rate: 115200

video0:
  topic: /tinysk/video0
  type: Image
  rate: 10
  pipeline: >-
    v4l2src device=/dev/video0 !
    video/x-raw, width=640, height=480, framerate=30/1 !
    videoconvert ! jpegenc !
    jpegparse ! appsink name=s
